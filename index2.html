<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        .calendar {
            width: 320px;
            border-radius: 8px;
            background-color: #ffb6c1;
            padding: 20px;
            text-align: center;
        }
        .calendar-header {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            background-color: #ff80a0;
            color: white;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 10px;
            background: white;
            border-radius: 0 0 8px 8px;
        }
        .day {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #ff80a0;
            cursor: pointer;
            border-radius: 4px;
        }
        .day:hover, .day.active {
            background-color: #ff80a0;
            color: white;
        }
        .inactive {
            color: #ffccd5;
        }
    </style>
</head>
